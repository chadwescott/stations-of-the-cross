<body>
    <div class="header">
        <div class="station-number">Station Nine</div>
        <div class="station-description">The Third Fall</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="station-image"><img src="./images/station09.jpg" /></div>
        </div>
        <div class="reading">
            <div class="reply">
                <p>My Lord,
                    I see you take a moment's rest
                    then rise and stagger on.
                    So I can do-
                    because my will is mine.</p>
                <p>When all my strength is gone
                    and guilt and self-reproach
                    press me to earth and seem to hold me fast,
                    protect me from the sin of Judas&#9473;
                    save me from despair!</p>
            </div>
        </div>
    </div>
