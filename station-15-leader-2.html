<body>
    <div class="header">
        <div class="station-number">Station Fifteen</div>
        <div class="station-description">Jesus Rises From the Dead</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="station-image"><img src="./images/station15.jpg" /></div>
        </div>
        <div class="reading">
            <div class="leader">
                <p>So seek me not in far-off places.
                    I am close at hand.
                    Your workbench, office, kitchen,
                    these are altars
                    where you offere love.
                    And I am with you there.</p>
                <p>Go now! Take up your cross
                    and with your life
                    complete your way.</p>

        </div>
    </div>
