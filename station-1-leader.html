    <div class="container watermark">
        <div class="content">
            <div class="video"></div>

        <div class="reading">
            <div class="christ-speaks">
                <p>In Pilate's hands, my other self,
                    I see my Father's will.
                    Though Pilate is unjust,
                    he has earthly power over me.</p>
                <p>And so the Son of God obeys.</p>
                <p>If I can bow to my Father's will,
                    can you also submit, even in the face of injustice?</p>
