<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Father</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="station-number">&nbsp;</div>
        <div class="station-description">Our Father</div>
    </div>
    <div class="container watermark">
        <div class="content">
            <!-- <div class="video"></div> -->
            <div class="station-image" x-large><img src="./images/our-father.jpg" /></div>
        </div>
        <div class="reading">
            <p>Our Father,
                Who art in Heaven,
                hallowed be Thy name;
                Thy Kingdom come,
                Thy will be done on earth as it is in Heaven.</p>
            <p>Give us this day our daily bread;
                and forgive us our trespasses as we forgive
                those who trespass against us;
                and lead us not into temptation,
                but deliver us from evil.</p>
        </div>
    </div>
</body>

</html>
